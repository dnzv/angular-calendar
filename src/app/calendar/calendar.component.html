<div class="calendar">
  <table class="cal">
    <thead class="cal--title">
    <tr>
      <th class="title-month" colspan="5">{{monthName}}</th>
      <th class="title-year" colspan="2">{{year}}</th>
    </tr>
    </thead>
    <thead class="cal--weekdays">
    <tr>
      <th *ngFor="let weekday of weekdays">{{weekday}}</th>
    </tr>
    </thead>
    <tbody class="cal--days">
    <tr *ngFor="let week of weeks">
      <td *ngFor="let day of week" [ngClass]="{'current-month': isCurrentMonth(day), 'weekend': day.weekend}">
        <div [ngClass]="{'selected': day.selected, 'before': day.before, 'after': day.after, 'middle': day.middle}"
             [ngStyle]="{'background-color': day.customColor}"
             (click)="isCurrentMonth(day) && onSelect(day)"
             (mouseover)="isCurrentMonth(day) && onHover(day)">
          <div [ngClass]="{'selected': day.selected, 'range': day.range}"
               [ngStyle]="{'background-color': day.customColor}">{{day.value}}</div>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
